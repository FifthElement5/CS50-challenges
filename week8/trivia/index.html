<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            //run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                //change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback').innerHTML = 'Correct!';

                });
                //change color for red when wrong answer
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i=0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback').innerHTML = 'Incorrect!';
                    });
                }

                //change color for green
                document.querySelector('#submit').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === '1543') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                });


            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who wrote "On the Revolution of the Celestial Spheres?"</h3>
                <button class="correct">Nicolaus Copernicus</button>
                <button class="incorrect">Isaac Newton</button>
                <button class="incorrect">CS50 Duck</button>

                <p id="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In what year was "On the Revolution of the Celestial Spheres" published?</h3>
                <input type="text"><button id="submit">Check Answer</button>


                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
